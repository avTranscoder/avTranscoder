# Use container-based infrastructure
sudo: required
services:
  - docker

language: cpp

os:
  - linux
  - osx

compiler:
  - gcc
  - clang

env:
  global:
     - AVTRANSCODER_BUILD_PATH=${TRAVIS_BUILD_DIR}/build-avtranscoder
     - AVTRANSCODER_INSTALL=install-avtranscoder
     - AVTRANSCODER_INSTALL_PATH=${TRAVIS_BUILD_DIR}/${AVTRANSCODER_INSTALL}
     - DEPENDENCY_INSTALL=install-dependency
     - DEPENDENCY_INSTALL_PATH=${TRAVIS_BUILD_DIR}/${DEPENDENCY_INSTALL}
  matrix:
    - DEPENDENCY_MODE=libav ENABLE_COVERAGE=true PYTHON_VERSION=2.7
    - DEPENDENCY_MODE=libav ENABLE_COVERAGE=false PYTHON_VERSION=2.7
    - DEPENDENCY_MODE=libav ENABLE_COVERAGE=false PYTHON_VERSION=2.6
    - DEPENDENCY_MODE=ffmpeg ENABLE_COVERAGE=true PYTHON_VERSION=2.7
    - DEPENDENCY_MODE=ffmpeg ENABLE_COVERAGE=false PYTHON_VERSION=2.7
    - DEPENDENCY_MODE=ffmpeg ENABLE_COVERAGE=false PYTHON_VERSION=2.6

matrix:
  # generate coverage only with gcc
  exclude:
    - compiler: clang
      env: DEPENDENCY_MODE=ffmpeg ENABLE_COVERAGE=true PYTHON_VERSION=2.7
    - compiler: clang
      env: DEPENDENCY_MODE=libav ENABLE_COVERAGE=true PYTHON_VERSION=2.7
  allow_failures:
    - os: osx
  fast_finish: true

# This results in a 2×2×2x2x2 build matrix.
# Where the variables are: os / compiler / DEPENDENCY_MODE / PYTHON_VERSION / ENABLE_COVERAGE

addons:
  apt:
    sources: ['kalakris-cmake', 'pythonxy-devel']
    packages:
    - cmake
    - swig
    - python2.6-dev
    - python2.7-dev
    - python-nose
    - freeglut3-dev

cache:
  # Caching Ubuntu packages
  apt: true
  # Caching other directories
  directories:
  - ${DEPENDENCY_INSTALL_PATH}

before_script:
  - env | sort  
  - date -u
  - uname -a

  - cd ${TRAVIS_BUILD_DIR}

  # install coverage tools
  - if [ ${ENABLE_COVERAGE} ]; then ./tools/travis.gcc.install.coverage.sh; fi

  # install avtranscoder dependencies
  - if [ ${TRAVIS_OS_NAME} = "linux" ]; then ./tools/travis.linux.install.deps.sh; fi
  - if [ ${TRAVIS_OS_NAME} = "osx" ]; then ./tools/travis.osx.install.deps.sh; fi

script:
  # build
  - ./tools/travis.build.sh

  # launch tests
  - if [ ${DEPENDENCY_MODE} = "ffmpeg" ]; then ./tools/travis.python.nosetests.sh; fi

after_success:
  # generate coverage for coveralls
  - if [ ${ENABLE_COVERAGE} ]; then ./tools/travis.gcc.generate.coverage.sh; fi

before_deploy:
  # copy libbz2, external dependency of libavformat
  - if [ ${TRAVIS_OS_NAME} = "linux" ]; then cp /lib/x86_64-linux-gnu/{libbz2.so.1,libbz2.so.1.0,libbz2.so.1.0.4} ${DEPENDENCY_INSTALL_PATH}/lib; fi
  # create archive
  - cd ${TRAVIS_BUILD_DIR}
  - tar -cvzf avtranscoder-${TRAVIS_OS_NAME}-${CC}-${PYTHON_VERSION}-${DEPENDENCY_MODE}.tgz ${DEPENDENCY_INSTALL} ${AVTRANSCODER_INSTALL}

deploy:
  provider: releases
  api_key:
    secure: ${GITHUB_RELEASE_API_KEY}
  file: avtranscoder-${TRAVIS_OS_NAME}-${CC}-${DEPENDENCY_MODE}.tgz
  skip_cleanup: true
  on:
    branch: master
    condition: ${ENABLE_COVERAGE} = false
